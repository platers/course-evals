<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>Course Evaluations</h1>

    <form class="col s12">
        <div class="row">
            <div class="input-field col s1">
                <input placeholder="CSC148" id="code" type="text">
                <label for="code">Course Code</label>
            </div>
            <div class="input-field col s1">
                <input placeholder="CSC" id="dept" type="text">
                <label for="dept">Department</label>
            </div>
            <div class="input-field col s2">
                <input placeholder="Liu" id="last_name" type="text">
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s2">
                <input placeholder="David" id="first_name" type="text">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s2">
                <select id="select">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="dept">Department</option>
                    <option value="code">Course</option>
                    <option value="instructor">Instructor</option>
                </select>
                <label>Group By</label>
            </div>
            <div class="btn" onclick="applyFilters()">Apply Filters</div>
        </div>
    </form>

    <table class="highlight">
        <thead>
            <tr>
                <th class="card-panel" onclick="sortBy('dept')">Department</th>
                <th class="card-panel" onclick="sortBy('division')">Division</th>
                <th class="card-panel" onclick="sortBy('code')">Code</th>
                <th class="card-panel" onclick="sortBy('name')">Name</th>
                <th class="card-panel" onclick="sortBy('last_name')">Last name</th>
                <th class="card-panel" onclick="sortBy('first_name')">First name</th>
                <th class="card-panel" onclick="sortBy('term')">Term</th>
                <th class="card-panel" onclick="sortBy('year')">Year</th>
                <th class="card-panel" onclick="sortBy('item1')">Item1</th>
                <th class="card-panel" onclick="sortBy('item2')">Item2</th>
                <th class="card-panel" onclick="sortBy('item3')">Item3</th>
                <th class="card-panel" onclick="sortBy('item4')">Item4</th>
                <th class="card-panel" onclick="sortBy('item5')">Item5</th>
                <th class="card-panel" onclick="sortBy('item6')">Item6</th>
                <th class="card-panel" onclick="sortBy('enthusiasm')">Enthusiasm</th>
                <th class="card-panel" onclick="sortBy('workload')">Workload</th>
                <th class="card-panel" onclick="sortBy('recommend')">Recommend</th>
                <th class="card-panel" onclick="sortBy('invited')">Invited</th>
                <th class="card-panel" onclick="sortBy('respondents')">Respondents</th>
                <th class="card-panel" onclick="sortBy('course')">Course</th>
            </tr>
        </thead>
    </table>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
